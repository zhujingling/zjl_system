log4j.rootLogger=console,console,Debug,Info,Warn,Error

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold = info
log4j.appender.console.target = System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%-5p][%d{HH\:mm\:ss}]%m\r\n

log4j.logger.Debug=debug
log4j.appender.Debug.append=true
log4j.appender.Debug.Threshold = DEBUG 
log4j.appender.Debug=org.apache.log4j.DailyRollingFileAppender
log4j.appender.Debug.DatePattern=yyyy-MM-dd
log4j.appender.Debug.layout=org.apache.log4j.PatternLayout
log4j.appender.Debug.layout.ConversionPattern=[D][%d{HH\:mm\:ss}]%m\r\n
log4j.appender.Debug.File=logs/Debug.log

log4j.logger.Info=info
log4j.appender.Info.append=true
log4j.appender.Info.Threshold = INFO 
log4j.appender.Info=org.apache.log4j.DailyRollingFileAppender
log4j.appender.Info.DatePattern=yyyy-MM-dd
log4j.appender.Info.layout=org.apache.log4j.PatternLayout
log4j.appender.Info.layout.ConversionPattern=[I][%d{HH\:mm\:ss}]%m\r\n
log4j.appender.Info.File=logs/Info.log

log4j.logger.Warn=warn
log4j.appender.Warn.append=true
log4j.appender.Warn.Threshold = WARN 
log4j.appender.Warn=org.apache.log4j.DailyRollingFileAppender
log4j.appender.Warn.DatePattern=yyyy-MM-dd
log4j.appender.Warn.layout=org.apache.log4j.PatternLayout
log4j.appender.Warn.layout.ConversionPattern=[W][%d{HH\:mm\:ss}]%m\r\n
log4j.appender.Warn.File=logs/Warn.log

log4j.logger.Error=error
log4j.appender.Error.append=true
log4j.appender.Error.Threshold = ERROR 
log4j.appender.Error=org.apache.log4j.DailyRollingFileAppender
log4j.appender.Error.DatePattern=yyyy-MM-dd
log4j.appender.Error.layout=org.apache.log4j.PatternLayout
log4j.appender.Error.layout.ConversionPattern=[E][%d{HH\:mm\:ss}]%m\r\n
log4j.appender.Error.File=logs/Error.log

